name: CI

on: [push, pull_request]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports: ['27017:27017']
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci --prefix bot
      - run: npm run lint --prefix bot
      - run: npm test --prefix bot

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci --prefix bot/web
      - run: npm run lint --prefix bot/web
      - run: npm test --prefix bot/web
      - run: npm run build --prefix bot/web

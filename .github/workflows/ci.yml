# Назначение файла: базовый workflow для запуска тестов
# Модули: установка зависимостей и выполнение npm test
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Установка зависимостей
        run: npm ci --prefix bot || npm --prefix bot install
      - name: Исправление уязвимостей
        run: npm audit fix --prefix bot
      - name: Запуск тестов
        run: npm test --prefix bot
